name: Tests

on:
  workflow_call:

jobs:
  test:
    name: Test Configuration
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Run tests via Makefile
      run: |
        make test
