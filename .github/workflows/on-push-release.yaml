name: Main workflow

on:
  push:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  call-test-configuration:
    name: Test Dashboard Configuration
    uses: ./.github/workflows/tests.yaml

  call-deploy-configuration-to-dev:
    name: Deploy Configuration to Dev Google CDN
    if: github.event_name == 'push' and github.ref_name == 'gha'
    needs: call-test-configuration 
    uses: ./.github/workflows/google-deploy.yaml
    with:
      environment: development
    secrets: inherit

  call-deploy-configuration-to-prod:
    name: Deploy Configuration to Prod Google CDN
    if: github.event_name == 'release'
    needs: call-test-configuration
    uses: ./.github/workflows/google-deploy.yaml
    with:
      environment: production
    secrets: inherit
